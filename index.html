<html>
  <head>
    <title>Canvas Rounded Rect</title>
  </head>
  <body>
    <canvas id="canvas-rounded" width=800 height=600>
      You do not support the canvas.
    </canvas>
    <script src="canvas-round-rect.js"></script>
    <script>
      var canvas = document.getElementById("canvas-rounded"),
          ctx = canvas.getContext("2d");

      ctx.strokeStyle = "rgb(0,200,0)";
      roundRect(ctx, 10, 10, 30, 30, 10, false);
      ctx.fillStyle = "rgb(100,100,0)";
      roundRect(ctx, 50, 10, 150, 80, 25, true);

      roundRect(ctx, 100, 100, 200, 200, 5);
    </script>
  </body>
</html>
